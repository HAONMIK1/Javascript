<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr1 = new Array(4)
	document.write(arr1.length+"<br>");
	for(var i=0;i<arr1.length;i++){
		document.write(arr1[i]+" ");
	}
	document.write("<br>");
	
	var arr2 = new Array(10,20,30);
	for(i=0;i<arr2.length;i++){
		document.write(arr2[i]+" ");
	}
	document.write("<br>");
	
	var arr3 = new Array();
	arr3[0]='spring';
	arr3[1]='summer';
	arr3[2]='fall';
	arr3[3]='winter';
	
	document.write("<br>");
	
	var arr4 = ['rose','tulip','lily'];
	for(i=0;i<arr3.length;i++){
		document.write(arr4[i]+" ");
	}

	document.write("<br>");

	for(i in arr4){
		document.write(i+" ");
	}
	document.write("<br>");
	document.write(arr1+arr2+arr3+arr4);
	document.write("<br>");
	var arr5 = [1,1.1,'abc',true];
	for(i in arr5){
		document.write(i+""+arr5[i]+" ");
	}

	
</script>
</head>
<body>

</body>
</html>
