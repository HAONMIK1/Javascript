<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table {
	width: 500px;
	height: 300px;
}
</style>
<script type="text/javascript">
	
</script>
</head>
<body>
	<form action="">
		<table border="1">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" size="5"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pw"></td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td><input type="password" name="repw"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="pw" size="5"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><select>
						<option>02</option>
						<option>031</option>
						<option>051</option>
						<option>043</option>
						<option>063</option>
				</select> - <input type="text" name="tel" size="5"> - <input
					type="text" name="tel" size="5"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" name="address"></td>
			</tr>
			<tr>
				<td>세부주소</td>
				<td><input type="text" name="address"></td>
			</tr>
			<tr>
				<td>email</td>
				<td><input type="email" name="address"></td>
			</tr>
			<tr>
				<td>좋아하느 가수</td>
				<td><input type="checkbox" name="sing"> 아이브 <input
					type="checkbox" name="sing"> 뉴진스 <input type="checkbox"
					name="sing"> 르세라핌 <input type="checkbox" name="sing">
					에스파</td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
				<input type="radio" name="gender">남
				<input type="radio" name="gender">여
				</td>
			</tr>
			<tr>
				<td>글쓰기</td>
				<td>
				<textarea rows="10" cols="30"></textarea>
				</td>
			</tr>
			
			<tr align="center">
				<td>
				<input type="submit" value="전송합시다.">
				<input type="button" value="초기화">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
<!-- 아디 비번 비번 확인 이름 누락 체크
비번과 비번 확인은 같아야한다
다르면 비번확인 다시하세요
전화번호는 숫자로 입력
가수 최소 하나선택 실제로 2개선택
성별도 선택
글쓰기 반드시 입력
전송합시다 클릭하면 
입력 / 선택 모든것을 alert에 띄우고 액션으로 넘어가기 -->
