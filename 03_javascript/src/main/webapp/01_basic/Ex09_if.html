<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type ="text/javascript">
	
	kor = prompt("국어점수는?",77);
	eng = prompt("영어점수는?",88);
	math = prompt("수학점수는?",99);
	
	document.write("국어: "+kor+"<br>");
	document.write("영어: "+eng+"<br>");
	document.write("수학: "+math+"<br><br>");
	
	var sum  = eval(kor)+eval(eng)+eval(math);
	var avg = (eval(kor)+eval(eng)+eval(math))/3;
	
	document.write("합계: "+sum+"<br>");
	document.write("평균: "+avg+"<br><br>");
	
	if(avg>=90){
		document.write("A학점");
	}else if(avg>=80){
		document.write("B학점");
	}
	else if(avg>=70){
		document.write("C학점");
	}else{
		document.write("F학점");
	}
	
	document.write("<br>");
	
	document.write("10"+2+"<br>");
	document.write("10"-"2"+"<br>");
	document.write("10"*2+"<br>");
	document.write("10"/2+"<br>");
	document.write("10"%2+"<br>");
	
</script>
</head>
<body>

</body>
</html>
