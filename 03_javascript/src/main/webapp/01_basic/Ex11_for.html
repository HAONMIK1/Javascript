<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type ="text/javascript">
	var sum=0;
	for(var i=0;i<=10;i++){
		document.write("자바스크립트<br>");
		sum+=i;
	}
	document.write("합계:"+sum+"<br>");
	
	for(var i=6;i<=1;i--){
		document.write("<h"+i+">재미있는 자바스크립트</h"+i+">");
	}
	
	document.write("<br><br>");
	var i,j;
	for(i=1;i<=5;i++){
		for(j=1;j<=i;j++){
			document.write("*");
		}
		document.write("<br>");
	}
	
</script>
</head>
<body>

	<h4>재미있는 자바스크립트</h6>
	<h3>재미있는 자바스크립트</h3>
	<h2>재미있는 자바스크립트</h6>
	<h1>재미있는 자바스크립트</h1>-->
</body>
</html>
