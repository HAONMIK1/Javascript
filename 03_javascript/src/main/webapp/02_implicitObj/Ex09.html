<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	maxnum= Math.max(10,20,3,54,2,44);
	document.write('최대값:'+maxnum+"<br>");
	document.write('최소값:'+Math.min(10,20,3,54,2,44)+"<br>");

	rownum=Math.round(3.5);
	document.write('반올림:'+rownum+"<br>");
	
	ceilnum=Math.ceil(3.5);
	document.write('올림:'+ceilnum+"<br>");
	
	floornum=Math.floor(3.5);
	document.write('내림:'+floornum+"<br>");
	document.write('내림 parseInt:'+parseInt(3.5)+"<br>");
	
	absNum=parseInt(Math.random()*5+1);
	document.write("난수"+absNum);
	
	document.write("<br>");
	
	Num=parseInt(Math.random()*4);
	var image = new Array("./../images/pic1.jpg","./../images/pic2.jpg","./../images/pic3.jpg","./../images/pic4.jpg","./../images/pic5.jpg");
	document.write("<img src= "+image[Num]+">");
	
</script>
</head>

</body>
</html>
