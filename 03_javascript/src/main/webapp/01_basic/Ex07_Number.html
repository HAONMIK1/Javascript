<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	var su="20.7";//문자열=>정수로 Integer.parseInt
	document.write(su+3+"<br>");//"20"+3
	document.write(Number(su)+3+"<br>");
	document.write(parseInt(su)+3+"<br>");
	document.write(+su+3+"<br>");
	document.write(eval(su)+3+"<br>");
	
	document.write(Number("15+3*4")+"<br>");// NaN: Not a Number
	document.write(parseInt("15+3*4")+"<br>");
	document.write(+("15+3*4")+"<br>");
	document.write(eval("15+3*4")+"<br>");
	
</script>
</head>
<body>

</body>
</html>
<!--
수식(+)이 들어갔을때는 eval함수를 써서 문자열을 정수로 바꾼다.
-->
