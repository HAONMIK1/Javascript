<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){//로드 됐을때 딱 한번만 사용하고 싶을때 정의하지 않고 사용 
		//alert(2);
		
		var arrImage = ["pic1.jpg","pic2.jpg","pic3.jpg","pic4.jpg"];
		
		cnt = 0;
		var image = window.setInterval(function(){
			
			var area = document.getElementById("myImg");
		
			if(cnt == 4){
			cnt=0;
			}
			var result = "<img src='../images/" + arrImage[cnt++]+"'>";
			area.innerHTML = result;
			
		},1000);//1초마다 abc함수 호출 되는 함수 setInterval()
		
		/*
		
		function abc(){//div에 이미지를 하나씩 넣는 작업을 하는 함수
			var area = document.getElementById("myImg");
		
		if(cnt == 4){
			cnt=0;
		}
		var result = "<img src='../images/" + arrImage[cnt++]+"'>";
		area.innerHTML = result;
		}//abc
		
		*/
//window.setTimeout(해야할일,시간);
		window.setTimeout(function(){//window 생략 가능
			clearInterval(image);// 이미지가 관리하는 기능을 그만하고 싶을때 사용하는 함수
			var area = document.getElementById("myImg");
			area.innerHTML = "중지합니다.";//10초 지나면 1번 하고 끝남
			
		},10000);//10초가 지난후 해야할일 설정 함수
	}//onload
	

</script>
</head>
<body>
	
	<div id="myImg"></div>
	
</body>
</html>
