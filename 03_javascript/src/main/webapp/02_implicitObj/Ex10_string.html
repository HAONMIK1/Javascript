<!DOCTYPE html>

	var str = "태양처럼 뜨거운, 바람처럼 자유로운 영혼";
	document.write(str);
	
	document.write("<br>");
	
	ch=str.substr(5,1);
	document.write(ch+"<br>");

	ch=str.charAt(5);
	document.write(ch+"<br>");
	
	pos =str.indexOf('0');
	document.write(pos+"<br>");
	
	strSlice = str.slice(10,14);
	document.write(strSlice+"<br>");
	
	strSlice = str.slice(10,-4);
	document.write(strSlice+"<br>");
	
	strSlice = str.slice(10);
	document.write(strSlice+"<br>");
	
	strString = str.substring(10,14);
	document.write(strString+"<br>");

	strString = str.substring(10);
	document.write(strString+"<br>");
	
	strString = str.substr(10,4);
	document.write(strString+"<br>");
	
	str = str.replace('처럼','같이');
	document.write(str+"<br>");
	
	str='i can do it';
	document.write(str.toUpperCase()+'<br>');
		
	document.write('<a href="https://www.naver.com/">네이버</a><br>');

</script>
