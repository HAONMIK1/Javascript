<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a,b,c; /* 변수 선언*/
	a=5;
	b="20";/*문자열*/
	c=0.5;
	
	document.write("a=" +a+"<br>");/* 출력하기*//*+<br> enter치기*/
	document.write("b=" +b+"+<br>");
	document.write("c=" +c+"+<br><br>");
	
	document.write(typeof(123)+"<br>");/*document.write: 괄호안의 함수타입을 알아볼수 있다*/
	document.write(typeof('abc')+"<br>");
	document.write(typeof("abc")+"<br>");
	document.write(typeof("123")+"<br>");
	document.write(typeof(1.23)+"<br>");
	document.write(typeof(true)+"<br>");
	document.write(typeof("true")+"<br>");
	document.write(typeof(null)+"<br>");
	document.write(typeof(a)+"<br>");
	/*document.write(typeof(d)+"<br>");*/
	
</script>
</head>
<body>
</body>
</html>
